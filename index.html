<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bankomato Vartotojo Sąsaja</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <button id="theme-switch">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
  </button>
  <!-- Navigation bar -->
  <div id="navbar" class="navbar">
    <!-- Initially show only the "Prisijungti" button on the right -->
    <button class="nav-btn" id="login-btn">Prisijungti</button>
  </div>

  <!-- PIN input container -->
  <div id="pin-container" class="pin-container">
    <div class="pin-input-box">
      <h1>Įveskite PIN kodą</h1>
      <input type="password" id="pin-input" maxlength="4" />
      <button id="submit-pin-btn">Patvirtinti</button>
      <p id="pin-error" class="error-message"></p>
    </div>
  </div>

  <!-- Balance Container (Initially hidden) -->
  <div id="balance-container" style="display: none;">
    <h2>Sąskaitos likutis: €0</h2>
  </div>

  <!-- Deposit Input Container (Initially hidden) -->
  <div id="deposit-container" class="deposit-container" style="display: none;">
    <div class="deposit-input-box">
      <h1>Įveskite pinigų sumą</h1>
      <input type="number" id="deposit-amount" placeholder="Įveskite sumą" min="1" />
      <button id="submit-deposit-btn">Patvirtinti</button>
      <button id="cancel-deposit-btn">Atšaukti</button>
      <p id="deposit-error" class="error-message"></p>
    </div>
  </div>

    <!-- Withdraw form container -->
  <div id="withdraw-container" class="withdraw-container" style="display: none;">
    <div class="withdraw-input-box">
      <h1>Įveskite pinigų sumą</h1>
      <input type="number" id="withdraw-amount" placeholder="Įveskite sumą" min="1" />
      <button id="submit-withdraw-btn">Patvirtinti</button>
      <button id="cancel-withdraw-btn">Atšaukti</button>
      <p id="withdraw-error" class="error-message"></p>
    </div>
  </div>

  <script src="./assets/scripts/script.js"></script>
  <script src="./assets/scripts/theme_switch.js"></script>
</body>
</html>
